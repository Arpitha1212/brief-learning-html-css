<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../Form-LoginPage/Style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrap">
    <div class="header">Login Form</div>
    <form action="#" >
        <div class="row">
          <i class="fas fa-user" onclick="form .row input:focus"></i><input type="text" placeholder="Email or Phone" required>
        </div>
        <div class="row">
          <i class="fas fa-lock" onclick="form .row input:focus"></i><input type="text" placeholder="Password" required>
         </div>
        <div class="forget"><a href="#">Forget Password?</a></div>
        <div class="login"><button>Login</button></div>
        <div class="footer">Not a member?<a href="#">Signup now</a></div>
    </form>
  </div>
</body>
</html>
