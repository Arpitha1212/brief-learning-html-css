<!DOCTYPE html>
<html lang>
<head>
        <title>Gmail ios</title>
        <link rel="stylesheet" href="../Gmail-ios/Style.css">
</head>
<body>
   <div class="container">
    <div class="notify">ALL INBOXES</div>
    <div class="email">
        <div class="sender-picture-container">
            <img class="sender-picture" src="osw.jpg">
          </div>
          <div class="email-content">
            <div class="email-header">
              <div class="sender-name">Chewy Promotions</div>
              <div class="send-time">4:58 PM</div>
            </div>
            <div class="subject">
              Biggest sales of the year!
            </div>
            <div class="message">
              Hey there! We're writing to tell you about our...
            </div>
          </div>
        </div>

        <div class="email">
            <div class="sender-picture-container">
                <img class="sender-picture" src="FRIEND.png">
              </div>
              <div class="email-content">
                <div class="email-header">
                  <div class="sender-name">Best Buy</div>
                  <div class="send-time">12:32 PM</div>
                </div>
                <div class="subject">
                  Your Best Buy eReceipt
                </div>
                <div class="message">
                  Thank you for shopping at Best Buy. here is...
                </div>
              </div>
            </div>

            <div class="email">
                <div class="sender-picture-container">
                    <img class="sender-picture" src="bean.png">
                  </div>
                  <div class="email-content">
                    <div class="email-header">
                      <div class="sender-name">Netfilx</div>
                      <div class="send-time">9:00 PM</div>
                    </div>
                    <div class="subject">
                      Here's what's coming soon to Netfilx
                    </div>
                    <div class="message">
                     Brand new movie and shows, old favorites...
                    </div>
                  </div>
                </div>
      </div>
</body>
</html>
